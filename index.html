<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix Image">
      <a class="header__moreinfo" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main">
      <section id="addtask" class="addtask">
        <label class="addtask__label" for="addtask__input">Add Item</label>
        <div class="addtask__wrapper">
          <input id="addtask__input" class="addtask__input task" type="text"><button class="addtask__add">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul class="incomp_tasks tasks-list" id="incomp_tasks">
        <li class="task-list__item">
          <input class="tasks-list__toggle" type="checkbox">
          <label class="tasks-list__label">Pay Bills</label>
          <input class="tasks-list__input" type="text">
          <button class="tasks-list__edit">Edit</button>
          <button class="tasks-list__delete"><img alt="Remove task" src="./remove.svg"></button>
        </li>
        <li class="tasks-list__item--editmode">
          <input class="tasks-list__toggle" type="checkbox">
          <label class="tasks-list__label">Go Shopping</label>
          <input class="tasks-list__input" type="text" value="Go Shopping" class="">
          <button class="tasks-list__edit">Save</button>
          <button class="tasks-list__delete"><img alt="Remove task" src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="comp_tasks tasks-list" id="comp_tasks">
        <li class="tasks-list__item">
          <input class="tasks-list__toggle" type="checkbox" checked>
          <label class="tasks-list__label">See the Doctor</label>
          <input type="text" class="tasks-list__input">
          <button class="tasks-list__edit">Edit</button>
          <button class="tasks-list__delete"><img  alt="Remove task" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
