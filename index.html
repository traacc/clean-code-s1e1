<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__moreinfo" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="addtask" class="addtask">
        <label class="addtask__label" for="addtask__input">Add Item</label>
        <div class="addtask__wrapper">
          <input id="addtask__input" class="addtask__input task" type="text"><button class="addtask__add">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="incomp_tasks" id="incomp_tasks">
        <li class="incomp_tasks__item">
          <input class="incomp_tasks__toggle task-toggle" type="checkbox">
          <label class="incomp_tasks__name task-label">Pay Bills</label>
          <input class="incomp_tasks__input task-input" type="text">
          <button class="incomp_tasks__edit task-edit">Edit</button>
          <button class="incomp_tasks__delete task-delete"><img src="./remove.svg"></button>
        </li>
        <li class="incomp_tasks--edit edit-mode">
          <input class="incomp_tasks__toggle task-toggle" type="checkbox">
          <label class="incomp_tasks__name task-label">Go Shopping</label>
          <input class="incomp_tasks__input task-input" type="text" value="Go Shopping" class="">
          <button class="incomp_tasks__edit task-edit">Save</button>
          <button class="incomp_tasks__delete task-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="comp_tasks" id="comp_tasks">
        <li>
          <input class="comp_tasks__toggle task-toggle" type="checkbox" checked>
          <label class="comp_tasks__name task-label">See the Doctor</label>
          <input type="text" class="comp_tasks__input task-input">
          <button class="comp_tasks__edit task-edit">Edit</button>
          <button class="comp_tasks__delete task-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
